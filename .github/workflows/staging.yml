name: Staging push

on:
  workflow_dispatch:
  workflow_run:
    workflows: ['Dev push']
    types: [completed]


jobs:
  build_test:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v3
  
        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.9'  # Vous pouvez ajuster la version de Python en fonction de votre projet

        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r backend/requirements.txt  # Installer les d√©pendances du projet depuis le dossier 'backend'

  
        - name: Run all tests
          run: pytest
  
        - name: Push to prod
          run: |
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git checkout -b main
            git push origin main
